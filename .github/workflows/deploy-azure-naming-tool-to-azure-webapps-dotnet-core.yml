name: Azure Naming Tool - Build and deploy to an Azure Web App

env:
  DOTNET_VERSION: '8.0.x'      # .NET LTS
  ARTIFACT_NAME: '.net-app'    # must match build upload & deploy download

on:
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    working-directory: src

permissions:
  contents: read

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.gate.outputs.ready }}
    steps:
      - uses: actions/checkout@v4

      - name: Debug (safe)
        run: |
          echo "AZURE_WEBAPP_NAME set? ${{ secrets.AZURE_WEBAPP_NAME != '' }}"
          echo -n "AZURE_CREDENTIALS length: "
          echo '${{ secrets.AZURE_CREDENTIALS }}' | wc -c

      - id: gate
        name: Gate on required secrets
        run: |
          if [ -n "${{ secrets.AZURE_WEBAPP_NAME }}" ] && [ -n "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.ok == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish
        run: dotnet publish -c Release -o ${{ env.DOTNET_ROOT }}/myapp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: [build, check-secrets]
    if: needs.check-secrets.outputs.ok == 'true'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./deploy-package

      - name: Azure login (service principal)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: ./deploy-package
