name: Azure Naming Tool - Build and deploy to an Azure Web App

env:
  DOTNET_VERSION: '8.0.x'
  ARTIFACT_NAME: '.net-app'

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.gate.outputs.ready }}
      webapp: ${{ steps.resolve.outputs.webapp }}
    steps:
      - uses: actions/checkout@v4

      - id: resolve
        name: Resolve webapp name
        run: |
          echo "webapp=${{ secrets.AZURE_WEBAPP_NAME }}" >> "$GITHUB_OUTPUT"

      - name: Debug (safe)
        run: |
          echo "AZURE_WEBAPP_NAME set? ${{ secrets.AZURE_WEBAPP_NAME != '' }}"
          echo "AZ_CLIENT_ID set?      ${{ secrets.AZ_CLIENT_ID != '' }}"
          echo "AZ_TENANT_ID set?      ${{ secrets.AZ_TENANT_ID != '' }}"
          echo "AZ_SUBSCRIPTION_ID set? ${{ secrets.AZ_SUBSCRIPTION_ID != '' }}"
          echo "AZ_CLIENT_SECRET length: $(echo '${{ secrets.AZ_CLIENT_SECRET }}' | wc -c)"

      - id: gate
        name: Gate on required secrets
        run: |
          READY="false"
          if [ -n "${{ secrets.AZURE_WEBAPP_NAME }}" ] \
             && [ -n "${{ secrets.AZ_CLIENT_ID }}" ] \
             && [ -n "${{ secrets.AZ_CLIENT_SECRET }}" ] \
             && [ -n "${{ secrets.AZ_TENANT_ID }}" ] \
             && [ -n "${{ secrets.AZ_SUBSCRIPTION_ID }}" ]; then
            READY="true"
          fi
          echo "ready=$READY" >> "$GITHUB_OUTPUT"

  build:
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.ok == 'true'
    defaults:
      run:
        working-directory: src
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish
        run: dotnet publish -c Release -o ${{ env.DOTNET_ROOT }}/myapp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: [build, check-secrets]
    if: needs.check-secrets.outputs.ok == 'true'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./deploy-package

      # Build creds JSON as a step output (YAML-safe)
      - id: mkcreds
        name: Build Azure creds JSON
        shell: bash
        run: |
          CREDS_JSON=$(cat <<'JSON'
{"clientId":"__CID__","clientSecret":"__CSEC__","tenantId":"__TID__","subscriptionId":"__SID__"}
JSON
)
          CREDS_JSON="${CREDS_JSON/__CID__/${{ secrets.AZ_CLIENT_ID }}}"
          CREDS_JSON="${CREDS_JSON/__CSEC__/${{ secrets.AZ_CLIENT_SECRET }}}"
          CREDS_JSON="${CREDS_JSON/__TID__/${{ secrets.AZ_TENANT_ID }}}"
          CREDS_JSON="${CREDS_JSON/__SID__/${{ secrets.AZ_SUBSCRIPTION_ID }}}"
          echo "creds=$CREDS_JSON" >> "$GITHUB_OUTPUT"

      - name: Azure login (service principal)
        uses: azure/login@v1
        with:
          creds: ${{ steps.mkcreds.outputs.creds }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ needs.check-secrets.outputs.webapp }}
          package: ./deploy-package
