name: Azure Naming Tool - Build and deploy to an Azure Web App

env:
  DOTNET_VERSION: '8.0.x'
  ARTIFACT_NAME: '.net-app'

on:
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    working-directory: src

permissions:
  contents: read

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.gate.outputs.ready }}
      webapp: ${{ steps.resolve.outputs.webapp }}
    steps:
      - uses: actions/checkout@v4

      - id: resolve
        run: |
          echo "webapp=${{ secrets.AZURE_WEBAPP_NAME }}" >> "$GITHUB_OUTPUT"

      - name: Debug (safe)
        run: |
          echo "AZURE_WEBAPP_NAME set? ${{ secrets.AZURE_WEBAPP_NAME != '' }}"
          echo "AZ_CLIENT_ID set?      ${{ secrets.AZ_CLIENT_ID != '' }}"
          echo "AZ_TENANT_ID set?      ${{ secrets.AZ_TENANT_ID != '' }}"
          echo "AZ_SUBSCRIPTION_ID set? ${{ secrets.AZ_SUBSCRIPTION_ID != '' }}"
          echo "AZ_CLIENT_SECRET length: $(echo '${{ secrets.AZ_CLIENT_SECRET }}' | wc -c)"

      - id: gate
        run: |
          READY="false"
          if [ -n "${{ secrets.AZURE_WEBAPP_NAME }}" ] \
             && [ -n "${{ secrets.AZ_CLIENT_ID }}" ] \
             && [ -n "${{ secrets.AZ_CLIENT_SECRET }}" ] \
             && [ -n "${{ secrets.AZ_TENANT_ID }}" ] \
             && [ -n "${{ secrets.AZ_SUBSCRIPTION_ID }}" ]; then
            READY="true"
          fi
          echo "ready=$READY" >> "$GITHUB_OUTPUT"

  build:
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.ok == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish
        run: dotnet publish -c Release -o ${{ env.DOTNET_ROOT }}/myapp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: [build, check-secrets]
    if: needs.check-secrets.outputs.ok == 'true'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./deploy-package

      - name: Azure login (service principal)
        id: azlogin
        env:
          AZ_CLIENT_ID:         ${{ secrets.AZ_CLIENT_ID }}
          AZ_CLIENT_SECRET:     ${{ secrets.AZ_CLIENT_SECRET }}
          AZ_TENANT_ID:         ${{ secrets.AZ_TENANT_ID }}
          AZ_SUBSCRIPTION_ID:   ${{ secrets.AZ_SUBSCRIPTION_ID }}
        run: |
          # Build creds JSON safely with jq
          CREDS=$(jq -n \
            --arg cid "$AZ_CLIENT_ID" \
            --arg csec "$AZ_CLIENT_SECRET" \
            --arg tid "$AZ_TENANT_ID" \
            --arg sid "$AZ_SUBSCRIPTION_ID" \
            '{clientId:$cid, clientSecret:$csec, tenantId:$tid, subscriptionId:$sid}')
          echo "CREDS_JSON::$CREDS" >> $GITHUB_STEP_SUMMARY
          echo "$CREDS" > creds.json
          # Perform azure/login using the JSON file
          echo "::add-mask::$AZ_CLIENT_SECRET"
          echo "::add-mask::$CREDS"
          echo "Logging in..."
          npx --yes azure-login-with-creds creds.json
        shell: bash

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ needs.check-secrets.outputs.webapp }}
          package: ./deploy-package
